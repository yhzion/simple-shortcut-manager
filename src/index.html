<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortcut Manager Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Shortcut Manager Demo</h1>
    <form id="shortcut-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="key">Key:</label>
      <input type="text" id="key" name="key" required />
      <label for="modifiers">Modifiers:</label>
      <div>
        <input type="checkbox" id="ctrl" name="modifiers" value="Ctrl" />
        <label for="ctrl">Ctrl/Meta</label>
        <input type="checkbox" id="alt" name="modifiers" value="Alt" />
        <label for="alt">Alt</label>
        <input type="checkbox" id="shift" name="modifiers" value="Shift" />
        <label for="shift">Shift</label>
      </div>
      <label for="group">Group:</label>
      <input type="text" id="group" name="group" />
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" />
      <button type="submit">Add Shortcut</button>
      <button type="button" id="update-button" style="display: none">
        Update Shortcut
      </button>
      <div id="warning-message" class="warning"></div>
    </form>

    <h2>Registered Shortcuts</h2>
    <div id="shortcuts-list"></div>

    <div id="message"></div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
